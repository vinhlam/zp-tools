<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon"
          type="image/png"
          href="favicon.ico">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>zp-tools</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="navbar-brand text-warning">zp-tools bookmarklets</div>
    </nav>
    <div class="container">
      <div>Drag The following links to your bookmark bar:</div>
      <div>
        <div>
          <a
            href="javascript:(function(){document.body.appendChild(document.createElement('script')).src='https://vinhlam.github.io/zp-tools/bookmarklets/liveData.js?version=0.0.23' })();"
          >
            Live Race Data
          </a>
        </div>
        <div>
          <a
            href="javascript:(function(){document.body.appendChild(document.createElement('script')).src='https://vinhlam.github.io/zp-tools/bookmarklets/ttt.js?version=0.0.23' })();"
          >
            Live TTT Data
          </a>
        </div>
        <div>
          <a
            href="javascript:(function(){document.body.appendChild(document.createElement('script')).src='https://vinhlam.github.io/zp-tools/bookmarklets/manageTeam.js?version=0.0.23' })();"
          >
            Manage TTT Team
          </a>
        </div>
        <div>
          <a
            href="javascript:(function(){document.body.appendChild(document.createElement('script')).src='https://vinhlam.github.io/zp-tools/bookmarklets/tttSignups.js?version=0.0.23' })();"
          >
            TTT Signups
          </a>
        </div>
        <div>
          <a
                  href="javascript:(function(){document.body.appendChild(document.createElement('script')).src='https://vinhlam.github.io/zp-tools/bookmarklets/results.js?version=0.0.23' })();"
          >
            Race Results
          </a>
        </div>
      </div>
      <hr/>
      <div>
        Here is an example of adding the TTT bookmarklet to the bookmark bar. You need to be on a TTT event page for it to work.
        <img src="ttt.gif" style="border:1px solid #440000"/>
      </div>
    </div>

  </body>
</html>
